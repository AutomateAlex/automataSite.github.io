  <script>
    const slideShow = document.getElementById('slideShow');
    const slides = slideShow.getElementsByTagName('video');
    var index = 0;

    function nextSlide() {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }
    function preSlide() {
      slides[index].classList.remove('active');
      index = (index - 1 + slides.length) % slides.length;
      slides[index].classList.add('active');
    }
  </script>
  <script>
    const slideShowText = document.getElementById('slideShowText');
    const slidesT = slideShowText.getElementsByTagName('div');
    var i = 0;

    function nextSlideText() {

      i = (i + 1) % slidesT.length;
      slidesT[i].classList.add('active');
    }
    function preSlideText() {

      slidesT[i].classList.add('active');
    }
  </script>
  <script>

      a = (a + 1) % slidesV.length;
      slidesV[a].classList.add('active');

    function preVideo() {
